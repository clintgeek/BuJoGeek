server {
    listen 80;
    server_name localhost;

    # Enable access and error logging
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Proxy API requests to backend service
    location /api {
        proxy_pass http://backend:${BACKEND_PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Log proxy requests
        access_log /var/log/nginx/api_access.log combined buffer=512k flush=1m;
        error_log /var/log/nginx/api_error.log warn;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;

        # Log static file requests
        access_log /var/log/nginx/static_access.log combined buffer=512k flush=1m;
        error_log /var/log/nginx/static_error.log warn;
    }

    # Cache static assets
    location /assets {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";

        # Log asset requests
        access_log /var/log/nginx/assets_access.log combined buffer=512k flush=1m;
        error_log /var/log/nginx/assets_error.log warn;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}