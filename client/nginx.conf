http {
    # Define log format at the http context level
    log_format debug_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    server {
        listen 80;
        server_name localhost;

        # Enable access and error logging with more detail
        access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
        error_log /var/log/nginx/error.log debug;

        # Debug: Log all requests
        access_log /var/log/nginx/debug.log debug_log;

        # Proxy API requests to backend service
        location /api {
            proxy_pass http://backend:${BACKEND_PORT};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Log proxy requests
            access_log /var/log/nginx/api_access.log combined buffer=512k flush=1m;
            error_log /var/log/nginx/api_error.log debug;
        }

        # Handle /client/dist path
        location /client/dist/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /client/dist/index.html;
            index index.html;

            # Log static file requests
            access_log /var/log/nginx/static_access.log combined buffer=512k flush=1m;
            error_log /var/log/nginx/static_error.log debug;

            # Debug headers
            add_header X-Debug-Path $request_filename;
            add_header X-Debug-Uri $uri;
        }

        # Handle root path
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;

            # Log static file requests
            access_log /var/log/nginx/static_access.log combined buffer=512k flush=1m;
            error_log /var/log/nginx/static_error.log debug;

            # Debug headers
            add_header X-Debug-Path $request_filename;
            add_header X-Debug-Uri $uri;
        }

        # Cache static assets
        location /assets {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, no-transform";

            # Log asset requests
            access_log /var/log/nginx/assets_access.log combined buffer=512k flush=1m;
            error_log /var/log/nginx/assets_error.log debug;

            # Debug headers
            add_header X-Debug-Path $request_filename;
            add_header X-Debug-Uri $uri;
        }

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
        gzip_disable "MSIE [1-6]\.";
    }
}